{% extends 'base.html' %}
{% block carrusel %}

{% endblock %}

{% block title %} Categorias {% endblock %}

{% block Contenido %}

<div class="container mt-5">
    <h3 class="text-center">Listado de categorias</h3>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for categoria in categorias %}
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ categoria.nombre }}</h5>
              <a href="{% url 'Publicaciones_por_categoria' pk=categoria.pk %}" class="btn btn-primary">Ver Publicaciones</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
