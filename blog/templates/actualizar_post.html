{% block title %} Actualizá una publicación! {% endblock %}

{% block Contenido %}

<h1> Actualizar </h1>
<br><br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- esto _p significa que cada campo de nuestro formulario va a estar "rodeado" de <p>

       <button  type="submit" class="btn btn-secondary">Publicar</button> 
       <!--<input type="submit" value="Submit"> -->
</div>


{% endblock %}
